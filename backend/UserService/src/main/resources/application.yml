server:
  port: 8082

spring:
  application:
    name: UserService

  data:
    mongodb:
      uri: ${MONGODB_URI}
  mail:
    host: smtp.gmail.com
    port: 587
    username: trancongtinh20042004@gmail.com
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.ssl.trust: smtp.gmail.com
      mail:
        debug: true
    protocol: smtp
  rabbitmq:
    host: collie-01.lmq.cloudamqp.com
    port: 5672
    username: ${SPRING_RABBITMQ_USERNAME}
    password: ${SPRING_RABBITMQ_PASSWORD}
    connection-timeout: 5000
    template:
      retry:
        enabled: true
        initial-interval: 2000ms
        max-attempts: 3

  # Thêm cấu hình CORS
  web:
    cors:
      allowed-origins: "https://tht-giadungthongminh.vercel.app/"
      allowed-methods: "*"
      allowed-headers: "*"
      allow-credentials: true

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics"
  endpoint:
    info:
      enabled: true
  info:
    env:
      enabled: true

app:
  security:
    enabled: false

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000