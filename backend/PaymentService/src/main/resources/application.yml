  data:
    mongodb:
      uri: ${MONGODB_URI}
      connect-timeout: 5000
      socket-timeout: 3000
  rabbitmq:
    host: ${RABBITMQ_HOST:collie.lmq.cloudamqp.com}
    port: ${RABBITMQ_PORT:5671}
    username: ${RABBITMQ_USERNAME:vnpaefjo}
    password: ${RABBITMQ_PASSWORD:hpihASB7IUCBPmoAb_DoYDZIV2EGnaZP}
    virtual-host: ${RABBITMQ_VHOST:vnpaefjo}
