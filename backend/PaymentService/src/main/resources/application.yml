eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

app:
  security:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    info:
      enabled: true
    metrics:
      enabled: true
  info:
    env:
      enabled: true
